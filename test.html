<html>
	<head>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<p id="target1"><span>Hello world</span></p>
		<p id="target2">
			<span>Hello world</span>
		</p>
		<p id="target3">
			<span></span>
			<span>Hello world</span>
		</p>
		<p id="target4">
			<span>Hello world</span>
			<p></p>
		</p>
		<script>
			function getTextValue(element){
				for(var i=0; i<element.childNodes.length; i++){
					if(element.childNodes[i].nodeType === Node.ELEMENT_NODE && element.childNodes[i].tagName === "SPAN" && element.childNodes[i].innerText !== "")
					{
						return element.childNodes[i].innerText
					}
				}
				return "";
			}

			var eleIds = ['#target1', '#target2', '#target3', '#target4']
			for(eleId in eleIds){
				var text = getTextValue(document.querySelector(eleIds[eleId]));
				console.log(text);
			}
		</script>
	</body>
</html>
